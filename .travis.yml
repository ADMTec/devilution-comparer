dist: trusty
language: rust
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
env:
  global:
    - LIBCLANG_PATH=/usr/local/clang-5.0.0/lib
    - CRATE_NAME=devilution-comparer

matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

before_install:
  - set -e
  - export CC=gcc-7
  - export CXX=g++-7
  - rustup self update

install:
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  #file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.tar.xz
  on:
    #condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
